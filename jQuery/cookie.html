<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script src="jquery-3.3.1.js"></script>
<script>
//cookie：存在客户端
//session:存在服务端，浏览器关掉就没有了，暂时
    //原生的cookie
var now = new Date();
now.setDate(now.getDate()+10);//getdate日
document.cookie='name=zhang;expires='+now.toUTCString();//Max-age:过期时间
console.log(document.cookie);
    //jQuery的cookie,    y引入cookie.js
    $.cookie("web","123",{expires:30});//添加
    $.cookie("web")//获取
    $.cookie("web","123",{expires:-1});//移除
//addcookie
//getcookie
//delcookie
</script>
</body>
</html>
