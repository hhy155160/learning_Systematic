<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery选择器</title>
</head>
<body>
    <div id="div1">jjj</div>
    <a href=""></a><!--href中也可以填选择器，作为锚点用-->
    <script src="jquery-3.3.1.js"></script>
    <script>
        var oDiv = document.getElementsByTagName('div')[0];
        var $div = $('#div1').css('color','red');

        $('#div1').css('color','green');
        //原生的属性,所有$('#div1')<==>window.jQuery('#div1')<==>window.$('#div1')
        window.jQuery = window.$ = jQuery;
        //原生对象转换为jquery对象
        $(oDiv);
        //jquery对象转换为原生对象
        $div.get(0);
        //转换以后就可以用他们的方法
        console.log($div);
        //注意选择器的使用和CSS的相同，详细参考jQuery api

//        even;偶数0  2 4

//        first和last

//1小时



    </script>

</body>
</html>
