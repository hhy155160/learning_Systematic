<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .all{
            position: absolute;
            top:50px;
            left: 50%;
            margin-left: -200px;
            height: 200px;
            width: 306px;
            background-color: gray;
        }
        .clearfix:after{
            display: block;
            clear: both;
            content: "";
        }
        ul{
            padding: 0;
            margin: 0;
        }
        ul li{
            float: left;
            width: 100px;
            border: 1px solid greenyellow;
            list-style: none;
            /*display: inline-block;*/
            background-color: white;
        }
       ul .selected{
           background-color: gray;
        }
       div div{
           display: none;
       }
        div .show{
            display: block;
        }

    </style>
</head>
<body>
<div class="all">
    <ul class="clearfix">
        <li class="selected">大猫</li>
        <li>小猫</li>
        <li>橘猫</li>
    </ul>
    <div class="show">11</div>
    <div>12</div>
    <div>13</div>
</div>
<script src="jquery-3.3.1.js"></script>
<script>
    var $ul = $("ul li");
    var $Div = $("div div");
    
    $ul.on('click',function () {
        $(this).addClass('selected').siblings().removeClass('selected');
        $Div.eq($(this).index()).addClass('show').siblings().removeClass('show');
    })
</script>
</body>
</html>
